<!DOCTYPE html>

<title>Happy Birthday My Love</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        animation: bgChange 5s infinite alternate ease-in-out;
    }

    @keyframes bgChange {
        0%   { background-color: #f4a6a6; }
        50%  { background-color: #fff0f5; }
        100% { background-color: #f4a6a6; }
    }

    .card {
        background: linear-gradient(145deg, #ffe6e6, #ffd6d6);
        padding: 50px;
        border-radius: 25px;
        text-align: center;
        max-width: 600px;
        box-shadow: 0 12px 25px rgba(0,0,0,0.1);
    }
    h1 {
        font-family: 'Great Vibes', cursive;
        font-size: 3.2em;
        color: #ff5e8e;
        text-shadow: 0 0 10px rgba(255, 94, 142, 0.4);
        margin-bottom: 10px;
        opacity: 0;
        animation: fadeIn 1.5s forwards;
    }
    .icons, h2, p {
        opacity: 0;
    }
    .icons {
        font-size: 1.7em;
        margin: 10px 0;
        color: #ff5e8e;
        animation: fadeIn 1.5s forwards;
        animation-delay: 2s;
    }
    h2 {
        font-size: 1.3em;
        color: #a60045;
        margin-bottom: 15px;
        animation: fadeIn 1.5s forwards;
        animation-delay: 2.2s;
    }
    p {
        font-style: italic;
        color: #a60045;
        font-size: 1.1em;
        margin-bottom: 20px;
        animation: fadeIn 1.5s forwards;
        animation-delay: 4s;
    }
    button {
        background: #ff5e8e;
        color: white;
        padding: 14px 30px;
        font-size: 1.1em;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(255, 94, 142, 0.4);
        transition: all 0.3s ease;
        opacity: 0;
        animation: fadeIn 1.5s forwards;
        animation-delay: 6s;
    }
    button:hover {
        transform: scale(1.08);
        background: #ff3e70;
        box-shadow: 0 0 20px rgba(255, 94, 142, 0.7);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>

<div class="card">
