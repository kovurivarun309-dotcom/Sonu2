<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mirror of Memories</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(to bottom, #fce4ec, #e1f5fe);
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding-top: 40px;
        overflow: hidden;
        position: relative;
    }

    h1 {
        font-size: 48px;
        font-weight: bold;
        color: #d81b60;
        margin-bottom: 30px;
        z-index: 10;
    }

    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
    }

    /* Outer box */
    .outer-box {
        width: 400px;
        height: 400px;
        background: rgba(255, 105, 180, 0.2);
        border-radius: 25px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 25px rgba(0, 0, 0, 0.15);
        animation: float 3s ease-in-out infinite;
        z-index: 10;
    }

    /* Inner box */
    .memory-box {
        width: 340px;
        height: 340px;
        background: rgba(255, 192, 203, 0.3);
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        font-weight: bold;
        color: #333;
        cursor: pointer;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .memory-box:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 30px rgba(0, 0, 0, 0.2);
    }

    .heart-emoji {
        font-size: 50px;
        margin-bottom: 15px;
    }

    /* Next button */
    .next-btn {
        background: #ff4081;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        position: fixed;
        bottom: 30px;
        right: 30px;
        transition: background 0.3s ease;
        z-index: 10;
    }
    .next-btn:hover {
        background: #f50057;
    }

    /* Floating hearts animation */
    .floating-heart {
        position: absolute;
        bottom: -50px;
        animation: rise linear infinite;
        opacity: 0.8;
        z-index: 1;
    }

    @keyframes rise {
        0% { transform: translateY(0) scale(1); opacity: 0.8; }
        100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }
</style>
</head>
<body>

<h1>Mirror of Memories</h1>

<div class="outer-box">
    <div class="memory-box" onclick="openMemories()">
        <div class="heart-emoji">💞</div>
        Click to unlock memories 
    </div>
</div>

<button class="next-btn" onclick="goToNext()">Next Page ➡</button>

<script>
    function openMemories() {
        window.location.href = "memories.html";
    }
    function goToNext() {
        window.location.href = "nextpage.html";
    }

    // Create floating hearts - Bigger & Slower
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("floating-heart");
        heart.innerHTML = Math.random() > 0.5 ? "💗" : "🤍"; // light pink & white
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (25 + Math.random() * 35) + "px"; // bigger size
        heart.style.animationDuration = (7 + Math.random() * 5) + "s"; // slower 7-12 sec
        document.body.appendChild(heart);

        // Remove heart after animation
        setTimeout(() => {
            heart.remove();
        }, 13000); // match slow speed
    }

    // Generate hearts at intervals (slightly fewer for smoothness)
    setInterval(createHeart, 700);
</script>

</body>
</html>
