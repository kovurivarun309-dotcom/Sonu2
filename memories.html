<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mirror of Memories</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        text-align: center;
        color: #a0005f;
        background: linear-gradient(-45deg, #ffe6f0, #ffffff, #ffe6f0, #ffffff);
        background-size: 400% 400%;
        animation: gradientBG 10s ease infinite;
        overflow: hidden;
    }
    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Floating Hearts */
    .heart {
        position: fixed;
        bottom: -50px;
        font-size: 18px;
        color: #ff5f9e;
        animation: floatUp linear infinite;
        opacity: 0.8;
        pointer-events: none;
    }
    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 0.8; }
        100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }

    h1 {
        font-size: 2.5em;
        font-weight: bold;
        margin-top: 20px;
        background: linear-gradient(to right, #ff5f9e, #c5007d);
        -webkit-background-clip: text;
        color: transparent;
    }
    .carousel-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 40px;
    }
    .nav-btn {
        background: #ffb6d4;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        font-size: 1.5em;
        cursor: pointer;
        transition: 0.3s;
    }
    .nav-btn:hover {
        background: #ff7aa8;
        color: white;
    }
    .carousel-container {
        overflow: hidden;
        width: 70%;
    }
    .carousel {
        display: flex;
        gap: 30px;
        transition: transform 0.5s ease;
    }
    .img-wrapper {
        width: 280px;
        height: 380px;
        border-radius: 28px;
        overflow: hidden;
        flex-shrink: 0;
        box-shadow: 0 10px 24px rgba(0,0,0,0.12);
        transition: box-shadow 0.5s ease;
    }
    .img-wrapper img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s ease, filter 0.5s ease, opacity 0.5s ease;
    }
    .img-wrapper.zoom {
        box-shadow: 0 16px 36px rgba(0,0,0,0.18);
    }
    .img-wrapper.zoom img {
        transform: scale(1.3);
    }
    .buttons {
        margin-top: 30px;
        display: flex;
        gap: 20px;
        justify-content: center;
    }
    .download-btn, .next-btn {
        padding: 10px 25px;
        border: none;
        border-radius: 25px;
        font-size: 1em;
        cursor: pointer;
        background: #ff5f9e;
        color: white;
        transition: 0.3s;
    }
    .download-btn:hover, .next-btn:hover {
        background: #c5007d;
    }
</style>
</head>
<body>

<h1>Mirror of Memories</h1>

<div class="carousel-wrapper">
    <button class="nav-btn left">‚Üê</button>
    <div class="carousel-container">
        <div class="carousel">
            <div class="img-wrapper"><img src="IMG-20240909-WA0009.jpg" alt=""></div>
            <div class="img-wrapper"><img src="Snapchat-163507897.jpg" alt=""></div>

        </div>
    </div>
    <button class="nav-btn right">‚Üí</button>

<div class="buttons">
    <button class="download-btn">üíù Download this memory</button>
    <button class="next-btn">Next Page ‚Üí</button>
</div>

<script>
    const carousel = document.querySelector(".carousel");
    const wrappers = document.querySelectorAll(".img-wrapper");
    const leftBtn = document.querySelector(".nav-btn.left");
    const rightBtn = document.querySelector(".nav-btn.right");
    const nextBtn = document.querySelector(".next-btn");

    let index = 0;

    function updateCarousel() {
        wrappers.forEach((wrap, i) => {
            const img = wrap.querySelector("img");
            img.style.filter = "";
            img.style.opacity = "1";
            wrap.classList.remove('zoom');

            let distance = Math.abs(i - index);
            if (distance === 1 || 
                (i === wrappers.length - 1 && index === 0) || 
                (i === 0 && index === wrappers.length - 1)) {
                img.style.filter = "blur(2px) brightness(0.9)";
                img.style.opacity = "0.8";
            } else if (distance > 1) {
                img.style.filter = "blur(5px) brightness(0.85)";
                img.style.opacity = "0.6";
            }
        });

        wrappers[index].classList.add('zoom');

        const centerOffset = (carousel.parentElement.clientWidth / 2) - (wrappers[index].clientWidth / 2);
        const slideOffset = -index * (wrappers[index].clientWidth + 30) + centerOffset;
        carousel.style.transform = `translateX(${slideOffset}px)`;
    }

    leftBtn.addEventListener("click", () => {
        index = (index - 1 + wrappers.length) % wrappers.length;
        updateCarousel();
    });

    rightBtn.addEventListener("click", () => {
        index = (index + 1) % wrappers.length;
        updateCarousel();
    });

    nextBtn.addEventListener("click", () => {
        window.location.href = "nextpage.html";
    });

    updateCarousel();

    // Floating Hearts
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (5 + Math.random() * 5) + "s";
        heart.style.fontSize = (12 + Math.random() * 16) + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 10000);
    }

    setInterval(createHeart, 500);
</script>

</body>
