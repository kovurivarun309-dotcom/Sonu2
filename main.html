<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Heart Background Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Pink background */
    body {
      background-color: pink;
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Hearts animation */
    .heart {
      position: absolute;
      color: red;
      font-size: 20px;
      animation: float 6s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(100vh) scale(0.8); opacity: 0.7; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    /* Login box */
    .login-box {
      background-color: white;
      padding: 20px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #ff4081;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-box button:hover {
      background-color: #e73370;
    }
    .error {
      color: red;
      font-size: 14px;
      min-height: 18px;
    }
  </style>
</head>
<body>
  <!-- Hearts animation -->
  <script>
    function createHeart() {
      let heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 4 + "s";
      heart.style.fontSize = 12 + Math.random() * 24 + "px";
      heart.textContent = "â¤";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }
    for (let i = 0; i < 20; i++) createHeart();
    setInterval(createHeart, 500);
  </script>

  <!-- Login box -->
  <div class="login-box">
    <h2>Login</h2>
    <form onsubmit="login(); return false;" autocomplete="off">
      <input type="text" id="username" placeholder="Username" autocomplete="off" required>
      <input type="password" id="password" placeholder="Password" autocomplete="new-password" required>
      <div class="error" id="errorMsg"></div>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value;

      // Demo credentials
      const DEMO_USER = 'vmly_1108';
      const DEMO_PASS = 'Sonuvarunanna_1122';

      if (user === DEMO_USER && pass === DEMO_PASS) {
        window.location.href = "s.html"; // correct -> open another page
      } else {
        document.getElementById('errorMsg').textContent = "Invalid username or password.";
      }
    }
  </script>
</body>
</html>
